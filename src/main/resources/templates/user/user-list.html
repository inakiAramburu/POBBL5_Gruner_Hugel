<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/no-footer}">

<head>
  <title th:text="#{title.user-list}"></title>
</head>

<body>
  <h1 layout:fragment="title" th:text="#{title.user-list}"></h1>
  <main layout:fragment="main">
    <div class="bgreen3 rounded p-5">
      <form th:object="${selectedUser}">
        <div class="table-responsive">
          <table class="table table-striped table-sm table-hover">
            <caption></caption>
            <tr>
              <th th:text="#{user.name}"></th>
              <th th:text="#{user.surname}"></th>
              <th th:text="#{user.username}"></th>
              <th th:text="#{user.email}"></th>
              <th th:text="#{user.role}"></th>
              <th th:text="#{edit}"></th>
              <th th:text="#{delete}"></th>
            </tr>
            <tr th:each="user : ${users}">
              <td th:text="${user.name}"></td>
              <td th:text="${user.surname}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role.getName()}"></td>
              <td>
                <a class="btn bgreen3" th:href="@{/edit/{id}(id=${user.id})}" th:text="#{edit}"></a>
              </td>
              <td>
                <a class="btn bgreen3" th:href="@{/delete/{id}(id=${user.id})}" th:text="#{delete}"></a>
              </td>
            </tr>
          </table>
        </div>
        <nav>
          <a class="btn bgreen1" href="/create" th:text="#{button.create}"></a>
        </nav>
      </form>
    </div>
  </main>
</body>

</html>
