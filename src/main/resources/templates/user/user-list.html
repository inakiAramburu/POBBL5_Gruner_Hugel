<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/no-footer}">
    <h1 layout:fragment="title">User List</h1>
    <main class="h-75 d-flex align-items-center justify-content-center" layout:fragment="main">
      <div class="bgreen3 h-75 w-75 p-5 rounded-2">
          <div class="bgreen3 h-100 mx-5 pb-5">
            <form class="h-100 w-100" th:object="${selectedUser}">
              <div class="table-responsive h-100 w-100 overflow-x-hidden">
                <table class="table bcream border border-dark table-striped table-sm table-hover">
                  <caption></caption>
                  <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role.getName()}"></td>
                    <td>
                      <a class="btn bgreen3" th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
                    </td>
                    <td>
                      <a class="btn bgreen3" th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                  </tr>
                </table>
              </div>
              <nav>
                <a class="fs-4 mt-4 btn bgreen1" href="/create">Create</a>
              </nav>
            </form>
          </div>
      </div>
    </main>
</html>
