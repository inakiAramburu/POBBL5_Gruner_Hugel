<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/login_header :: head}">
    <title></title>
</head>
<body>
    <header th:replace="~{fragments/main_header :: header(title = 'User Edit')}"></header>
    <main layout:fragment="main">
        <div class="card-body">
            <form th:action="@{/update/{id} (id=${old_user.getId()})}" method="post" th:object="${new_user}">
                <div class="grid-datos">
                    <div>USERNAME: <input name="username" th:field="*{username}" th:placeholder="${old_user.getUsername()}"></div>
                    <select th:field="*{role}"> ROLE: 
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                    <div>NAME: <input th:field="*{name}" th:placeholder="${old_user.getName()}"></div>
                    <div>SURNAME: <input name="surname" th:field="*{surname}" th:placeholder="${old_user.getSurname()}"></div>
                    <div>EMAIL: <input name="email" th:field="*{email}" th:placeholder="${old_user.getEmail()}"></div>
                </div>
                <div class="botones">
                    <a class="action" href="/">CANCEL</a>
                    <button class="action" type="Submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
