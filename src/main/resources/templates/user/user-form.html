<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/no-footer}">

<head>
    <title th:text="#{title.user-create}"></title>
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "//grunerhugermatomo.duckdns.org/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->

</head>

<body>
    <h1 layout:fragment="title" th:text="#{title.user-create}"></h1>
    <main layout:fragment="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 p-4 bgreen3 rounded-3 border border-dark mt-5">
                    <form th:action="@{/create}" method="post" th:object="${user}">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label th:text="#{user.username}"></label>:
                                <input class="bcream rounded-pill border border-dark" name="username"
                                    th:field="*{username}">
                            </div>
                            <div class="col-6"><label th:text="#{user.password}"></label>:
                                <input class="bcream rounded-pill border border-dark" name="password" type="password"
                                    th:field="*{password}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label th:text="#{user.name}"></label>:
                                <input class="bcream rounded-pill border border-dark" th:field="*{name}">
                            </div>
                            <div class="col">
                                <label th:text="#{user.surname}"></label>:
                                <input class="bcream rounded-pill border border-dark" name="surname"
                                    th:field="*{surname}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col"><label th:text="#{user.email}"></label>:
                                <input class="bcream rounded-pill border border-dark" name="email" th:field="*{email}">
                            </div>
                        </div>
                        <div class="row">
                            <a class="col mx-5 shadow-sm btn bgreen1 border border-dark mb-3" href="/"
                                th:text="#{button.cancel}"></a>
                            <button class=" col mx-5 shadow-sm btn bgreen1 border border-dark mb-3" type="Submit"
                                th:text="#{button.submit}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
