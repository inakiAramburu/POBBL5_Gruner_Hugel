<div class="map" th:fragment="map">
  <div id="map"></div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script th:inline="javascript">
    var markerOptions = {
      url: "/img/customIcon.png",
      anchor: [0.5, 0],
    };

    var map = new SITNA.Map("map", {
      controls: {
        click: {
          active: true,
          callback: function (coord) {
            $.ajax({
              url: "/maper",
              type: "GET",
              data: { y: coord[1], x: coord[0] },
              cache: false,
              timeout: 1000,
              dataType: "text",
              success: function (data) {
                $('#town').val(data);
                $("#lat").val(coord[1]);
                $("#lng").val(coord[0]);
              },
              error: function (e) {
                alert("An error ocurred trying to get the town, try again");
              },
              complete: function () {
                map.addMarker(coord, markerOptions);
              }
            });
          },
        },
      },
      crs: "EPSG:4326",
      baseLayers: [SITNA.Consts.layer.IDENA_CADASTER],
      initialExtent: [-2.8482, 41.7891, -0.32135, 43.5578],
      maxExtent: [-2.8482, 41.7891, -0.32135, 43.5578],
      zoom: 10,
      maxZoom: 10,
    });

    //On load cargar los puntos desde la base de datos
    map.loaded().then(function () {
      loadMarkers();
    });

    function loadMarkers() {
      $.ajax({
        url: "/maper/load",
        type: "GET",
        cache: false,
        timeout: 1000,
        dataType: "json",
        success: function (data) {
          console.log(data);
          if (data != null) {
            for (var i = 0; i < data.length; i++) {
              var coord = [data[i].x, data[i].y];
              map.addMarker(coord, markerOptions);
            }
          }
        },
        error: function (e) {
          alert("An error ocurred trying to load the lands");
        }
      });
    }
  </script>
</div>
