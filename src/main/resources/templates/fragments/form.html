
<!--User edit form-->
<form th:fragment="user-edit-form" class="card-body" th:action="@{/update/{id} (id=${old_user.getId()})}" th:object="${new_user}">
    <div class="grid-datos">
        <div>USERNAME: <input name="username" th:field="*{username}" th:placeholder="${old_user.getUsername()}">
        </div>
        <select th:field="*{role}"> ROLE:
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
        <div>NAME: <input th:field="*{name}" th:placeholder="${old_user.getName()}"></div>
        <div>SURNAME: <input name="surname" th:field="*{surname}" th:placeholder="${old_user.getSurname()}">
        </div>
        <div>EMAIL: <input name="email" th:field="*{email}" th:placeholder="${old_user.getEmail()}"></div>
    </div>
    <div class="botones">
        <a class="action" href="/">CANCEL</a>
        <button class="action" type="Submit">SUBMIT</button>
    </div>
</form>

<!--User register form-->
<form th:fragment="user-form" class="card-body" th:action="@{/register}" th:object="${user}">
    <div class="grid-datos">
        <div>USERNAME: <input name="username" th:field="*{username}"></div>
        <div>PASSWORD: <input name="password" type="password" th:field="*{password}"></div>
        <div>NAME: <input th:field="*{name}"></div>
        <div>SURNAME: <input name="surname" th:field="*{surname}"></div>
        <div>EMAIL: <input name="email" th:field="*{email}"></div>
    </div>
    <div class="botones">
        <a class="action" href="/">CANCEL</a>
        <button class="action" type="Submit">SUBMIT</button>
    </div>
</form>
