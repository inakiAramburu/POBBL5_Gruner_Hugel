<!--Aside form edit-->
<aside class="z-2 w-50 h-75 start-0 position-absolute collapse in collapse-horizontal" id="collapseWidthExample"
    th:fragment="aside-form-farm-edit">
    <div class="h-100 w-75 bgreen1 pb-5 px-3 rounded-3">
        <h2
            class="mx-auto negativet w-75 rounded-pill justify-content-center bgreen1 border-top border-dark pb-5 text-decoration-underline">
            SIMULATION EDIT</h2>
        <div class="bgreen3 z-3 negativet rounded-4 p-3">
            <form class="form" method="post" th:action="@{/updateSimulation}" th:object="${simulationEdit}">
                <div class="row mb-3">
                    <label class="fs-5 col-2">End Date:</label>
                    <input class="col-6 bcream rounded-pill border border-dark" type="date" min="1959-01-01" max="2022-08-31" th:field="*{endDate}" th:required="required" />
                </div>
                <div class="row mb-3">
                    <label class="fs-5 col-2">Tractor:</label>
                    <div class="col" th:each="farmTractor : ${tractors}">
                        <label class="fs-5 col " th:text="${farmTractor.tractor.tractorName}"></label>
                        <input class="col bcream rounded-pill border border-dark" type="number"
                            th:placeholder="${farmTractor.quantity}" th:field="*{numTractor}" min="0"
                            th:required="required" />
                    </div>
                    <div class="col-2">
                        <button type="button" class="action" id="addTractor">+</button>
                        <button type="button" class="action" id="removeTractor">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="fs-5 col-2">Workers:</label>
                    <input class="col-6 bcream rounded-pill border border-dark" type="number"
                        th:placeholder="${farm.numWorkers}" th:field="*{numWorkers}" min="0" th:required="required" />
                </div>
                <div class="row mb-3">
                    <label class="fs-5 col-2">Plow:</label>
                    <div class="col" th:each="farmPlow : ${plows}">
                        <label class="col fs-5" th:text="${farmPlow.plow.plowName}"></label>
                        <input class="col bcream rounded-pill border border-dark" type="number"
                            th:placeholder="${farmPlow.quantity}" th:field="*{numPlow}" min="0"
                            th:required="required" />
                    </div>
                    <div class="col-2">
                        <button type="button" class="action" id="addPlow">+</button>
                        <button type="button" class="action" id="removePlow">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="fs-5 col-2">Seeder:</label>
                    <div class="col" th:each="farmSeeder : ${seeders}">
                        <label class="col fs-5" th:text="${farmSeeder.seeder.seederName}"></label>
                        <input class="col bcream rounded-pill border border-dark" type="number"
                            th:placeholder="${farmSeeder.quantity}" th:field="*{numSeeder}" min="0"
                            th:required="required" />
                    </div>
                    <div class="col-2">
                        <button type="button" class="action" id="addSeeder">+</button>
                        <button type="button" class="action" id="removeSeeder">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="fs-5 col-2">Harvester:</label>
                    <div class="col" th:each="farmHarvester : ${harversters}">
                        <label class="fs-5" th:text="${farmHarvester.harvester.harvesterName}"></label>
                        <input class="col bcream rounded-pill border border-dark" type="number"
                            th:placeholder="${farmHarvester.quantity}" th:field="*{numHarvester}" min="0"
                            th:required="required" />
                    </div>
                    <div class="col-2">
                        <button type="button" class="action" id="addHarvester">+</button>
                        <button type="button" class="action" id="removeHarvester">-</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label class="fs-5" >Balance:</label>
                        <label class="fs-5" th:text="${total}"></label>â‚¬
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="submit" class="fs-5 btn rounded border border-dark bgreen1">UPDATE</button>
                    </div>
                </div>
            </form>
            <div class="position-relative z-n1 start-100 top-50">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
                    aria-expanded="false" aria-controls="collapseWidthExample"
                    class="d-flex negativel z-n1 position-absolute px-5 bgreen1 border border-dark rounded-5">
                    <img class="w-100" th:src="@{/img/close.png}" alt="Open">
                </button>
            </div>
        </div>
        <div>
            <div class="bgreen3 rounded-4 p-3 my-4">
                <h2 class="mb-4 text-decoration-underline">NEW PLANTATION</h2>
                <form class="container form-plant" th:action="@{/addLand}" method="post" th:object="${createLand}">
                    <div class="row">
                        <label class="mb-3 fs-5 col-6 d-flex justify-content-right">
                            Longitude(X):
                            <input class="bcream w-50 rounded-pill border border-dark" id="lng" th:field="*{longitude}"
                                readonly th:required="required">
                        </label>
                        <label class="mb-3 fs-5 col-6 d-flex justify-content-right">
                            Size:
                            <input class="bcream rounded-pill border border-dark" type="number" th:field="*{size}"
                                th:required="required" />
                        </label>
                    </div>
                    <div class="row">
                        <label class="mb-3 col fs-5 d-flex justify-content-right">Latitude(Y):
                            <input class="bcream rounded-pill border border-dark" id="lat" th:field="*{latitude}"
                                readonly th:required="required">
                        </label>
                        <label class="mb-3 col fs-5 d-flex justify-content-right">
                            Crop:
                            <select class="bcream rounded-pill border border-dark" th:field="*{plantName}"
                                th:required="required">
                                <option class="bcream rounded-pill border border-dark" th:each="crop : ${crops}"
                                    th:value="${crop.name}" th:text="${crop.name}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="row">
                        <label class="mb-3 mb-5 fs-5 col d-flex justify-content-right">
                            Town:
                            <input class="bcream rounded-pill border border-dark" id="town" th:field="*{town}" readonly
                                th:required="required">
                        </label>
                        <button type="submit" class="btn bgreen1 m-2 p-1 rounded-4 col-2 border border-dark">
                            <img class="w-50" th:src="@{/img/tick.png}" alt="tick" />
                        </button>
                        <button type="reset" class="btn bgreen1 m-2 p-1 rounded-4 col-2 border border-dark">
                            <img class="w-50" th:src="@{/img/x.png}" alt="x" />
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</aside>
