<!--Header with title and user info-->
<header th:fragment="header-title-user">
  <div class="d-flex align-items-center justify-content-between text-dark ">
    <div class="border border-dark">
    </div>
    <div class="border border-dark">
      <h1 layout:fragment="title" class="mt-3 mb-3"></h1>
    </div>
    <div sec:authorize="isAuthenticated()" class="border border-dark">
          <img class="bgreen3 w-50 rounded-circle" id="userUnfoldable" th:src="@{/img/perfil.png}" alt="perfil" />
    </div>
  </div>
</header>

<!--Header with name and logo-->
<header th:fragment="header-login">
  <div class="d-flex align-items-center justify-content-center text-dark text-decoration-none">
    <h1>GRÜNER HÜGEL</h1>
    <img id="logo" th:src="@{/img/icono.png}" alt="Grüner Hügel Logo" />
  </div>
</header>

<!--Profile-->
<div th:fragment="profile-dropdown" class="d-flex">
  <div sec:authorize="isAuthenticated()" class="perfil">
    <div href="#" class="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <img id="user" th:src="@{/img/perfil.png}" alt="perfil" />
    </div>
    <ul class="dropdown-menu text-small">
      <li>
        <img id="user" th:src="@{/img/perfil.png}" alt="perfil" />
        <p sec:authentication="name"></p>
      </li>
      <div sec:authorize="hasAuthority('ADMIN')">
        <li><a th:href="@{/admin}">Users</a></li>
        <li><a th:href="@{/investor}">Stats</a></li>
        <li><a th:href="@{/main}">Simulation</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
      </div>
      <li><a id="logout" th:href="@{/logout}">Log out</a></li>
    </ul>
  </div>
</div>
