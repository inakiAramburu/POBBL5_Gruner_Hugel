<head th:fragment="head">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{css/style.css}"/>
    <link rel="icon" th:href="@{img/logo.png}" type="image/png"/>
    <script th:src="@{js/base.js}"></script>
    <title>Grüner Hügel</title>
</head>

<header th:fragment="header(title)">
	<div class="header">
        <a id="logout" th:href="@{/logout}">LOG OUT</a>
        <h1 th:text="${title}"></h1>
        <div th:if="${currentUser != null}" class="perfil">
            <img th:src="@{img/perfil.png}" alt="perfil">
            <h2 sec:authentication="principal.username"></h2>
        </div>
    </div>
</header>
