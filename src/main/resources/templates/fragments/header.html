
<!--Header with title and user info-->
<header th:fragment="header-title-user">
	<div class="header">
        <div sec:authorize="isAuthenticated()">
            <a id="logout" th:href="@{/logout}">LOG OUT</a>
        </div>
        <h1 layout:fragment="title"></h1>
        <div sec:authorize="isAuthenticated()" class="perfil">
            <img th:src="@{img/perfil.png}" alt="perfil">
            <h2 sec:authentication="name"></h2>
        </div>
    </div>
</header>

<!--Header with name and logo-->
<header th:fragment="header-login">
	<div class="title">
        <h1>GRÜNER HÜGEL</h1>
        <img id="logo" th:src="@{img/icono.png}" alt="Grüner Hügel Logo" />
	</div>
</header>
