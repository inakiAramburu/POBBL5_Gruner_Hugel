<!DOCTYPE html>
<html lang="en" layout:decorate = "~{layout/aside-map}">
<head>
    <title>Simulation</title>
</head>
<body>
    <aside layout:fragment="aside">
        <h2 id="setup" class="subtitle">SIMULATION SETUP</h2>
        <div class="info">
            <div id="simulation">
                <form class="form" method="post" th:action="@{/simulation}">
                    <label class="label"> Start Date:
                        <input type="date" name="startDate" th:field="*{simulation.startDate}" required />
                    </label>
                    <label class="label"> End Date:
                        <input type="date" name="endDate" th:field="*{simulation.endDate}" required />
                    </label>
                    <label class="label">Budget:
                        <input type="number" name="budget" th:field="*{farm.money}" required />
                    </label>
                    <label class="label">Tractor:
                        <select th:field="*{newTractor.tractorName}" required>
                            <option th:each="tractor : ${tractors}" th:value="*{tractor.tractorName}"
                                th:text="${tractor.tractorName}"></option>
                        </select>
                        <input type="number" th:field="*{farmTractor.quantity}" th:value="1" required>
                    </label>
                    <label class="label">Workers:
                        <input type="number" th:field="*{farm.numWorkers}" th:value="1" required>
                    </label>
                    <label class="label"> Plow:
                        <select th:field="*{newPlow.plowName}" required>
                            <option th:each="plow : ${plows}" th:value="*{plow.plowName}" th:text="${plow.plowName}">
                            </option>
                        </select>
                        <input type="number" th:field="*{farmPlow.quantity}" th:value="1" required>
                    </label>
                    <label class="label">Seeder:
                        <select th:field="*{newSeeder.seederName}" required>
                            <option th:each="seeder : ${seeders}" th:value="*{seeder.seederName}"
                                th:text="${seeder.seederName}"></option>
                        </select>
                        <input type="number" th:field="*{farmSeeder.quantity}" th:value="1">
                    </label>
                    <label class="label">Harvester:
                        <select th:field="*{newHarvester.harvesterName}" required>
                            <option th:each="harvester : ${harvesters}" th:value="*{harvester.harvesterName}"
                                th:text="${harvester.harvesterName}"></option>
                        </select>
                        <input type="number" th:field="*{farmHarvester.quantity}" th:value="1" required>
                    </label>
                    <div class="options">
                        <button type="submit" class="action"><img th:src="@{img/play.png}" alt="play"></button>
                        <button type="reset" class="action"><img th:src="@{img/reset.png}" alt="reset"></button>
                        <label>Total Cost:
                            <label th:value="*{total}">â‚¬</label>
                        </label>
                    </div>
                </form>
            </div>
            <div id="plantation">
                <h2 class="subtitle">NEW PLANTATION</h2>
                <form class="form-plant" th:action="@{/addLand}" method="post">
                    <label>Longitude(X):
                        <label th:value="*{lng}"></label>
                    </label>
                    <label> Size:
                        <input type="number" th:field="*{land.size}" th:value="0" required>
                    </label>
                    <label>Latitude(Y):
                        <label th:value="*{lat}"></label>
                    </label>
                    <label> Crop:
                        <select th:field="*{plant.name}">
                            <option th:value="Wheat" th:text="Wheat"></option>
                        </select>
                    </label>
                    <label>Town:
                        <input type="text" th:field="*{town.name}" required>
                    </label>
                    <div class="options">
                        <button type="submit" class="action"><img th:src="@{img/tick.png}" alt="tick"></button>
                        <button type="reset" class="action"><img th:src="@{img/x.png}" alt="x"></button>
                    </div>
                </form>
            </div>
        </div>
    </aside>
</body>
</html>
