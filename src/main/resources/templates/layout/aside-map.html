<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png" />
    <!--API navarra map-->
    <script src="//sitna.navarra.es/api/"></script>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/simulation.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Gruner Hugel</title>
</head>

<body>
    <main class="container vh-100 ">
        <div class="row vw-100">
            <div class="col py-5 vh-100 d-flex align-items-center justify-content-start border border-dark">
                <aside layout:fragment="aside"></aside>
            </div>

            <div class="col">
                <div class="row justify-content-end align-items-center mb-5 ml-5 p-3 bgreen1 rounded">
                    <div th:replace="~{fragments/header :: profile-dropdown}"></div>
                    <a th:href="@{/simulation}" class="col-1" type="submit"><img th:src="@{/img/play.png}"
                            alt="play" /></a>
                    <button class="col-1"><img th:src="@{/img/rewind.png}" alt="rewind"></button>
                    <label class="col-1 bcream rounded p-1" id="speed">x1</label>
                </div>
                <div class="row border border-dark" th:replace="~{fragments/map :: map}"></div>
            </div>
        </div>
    </main>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/adder.js}"></script>
    <script th:src="@{/js/slider.js}"></script>
    <script th:src="@{/js/calculateTotal.js}"></script>
</body>

</html>
