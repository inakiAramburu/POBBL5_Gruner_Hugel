<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/aside-map}">

<head>
  <title>Simulation</title>
</head>

<body>
  <aside layout:fragment="aside">
    <div class="negativel w-75 h-100 border border-primary d-flex align-items-center">
      <p th:if="${error}" class="error">End Date can't be before start</p>
      <div>
        <h2 th:text="#{title.simulation-setup}"
          class="mx-auto w-75 negative rounded-pill justify-content-center bgreen1 border border-dark pb-5 text-decoration-underline">
        </h2>
        <div class="bgreen1 rounded-5 border border-dark p-4">
          <div>
            <div class="bgreen3 rounded-4 p-3">
              <form class="container-fluid" method="post" th:action="@{/addSimulation}" th:object="${simulationCreate}">
                <div class="row">
                  <div class="col fs-5 mb-3 d-flex justify-content-right">
                    <label th:text="#{simulation.startDate}"></label>:
                    <input class="bcream rounded-pill border border-dark" type="date" name="startDate" min="1959-01-01"
                      max="2022-08-31" th:field="*{startDate}" th:required="required">
                  </div>
                  <div class="mb-3 fs-5 col d-flex justify-content-right">
                    <label th:text="#{simulation.endDate}"></label>:
                    <input class="bcream rounded-pill border border-dark" type="date" name="endDate" min="1959-01-01"
                      max="2022-08-31" th:field="*{endDate}" th:required="required">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col d-flex justify-content-right">
                    <label th:text="#{simulation.budget}"></label>:
                    <input class="bcream rounded-pill border border-dark" type="number" name="budget"
                      th:field="*{budget}" th:required="required" min="0">€
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col-9 d-flex justify-content-right">
                    <label th:text="#{simulation.tractor}"></label>:
                    <select class="col-7 bcream rounded-pill border border-dark" th:field="*{tractorName}" id="tractor"
                      th:required="required">
                      <option class="bcream rounded-pill border border-dark" th:each="tractor : ${tractors}"
                        th:value="${tractor.tractorName}" th:text="${tractor.tractorName}"
                        th:attr="price=${tractor.price}">
                      </option>
                    </select>
                    <input class="d-flex justify-content-end col-2 bcream rounded-pill border border-dark" type="number"
                      id="numTractor" th:field="*{numTractor}" min="0" th:required="required">
                    <button class="btn col-2 bgreen1" type="button" id="AddTractor">+</button>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col-3 d-flex justify-content-right">
                    <label th:text="#{simulation.workers}"></label>:
                    <input class="bcream col-3 rounded-pill border border-dark" type="number" th:field="*{numWorkers}"
                      min="0" max="100" th:required="required">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col-8 d-flex justify-content-right">
                    <label th:text="#{simulation.plow}"></label>:
                    <select class="bcream col-6 rounded-pill border border-dark" th:field="*{plowName}" id="plow"
                      th:required="required">
                      <option class="bcream rounded-pill border border-dark" th:each="plow : ${plows}"
                        th:value="${plow.plowName}" th:text="${plow.plowName}" th:attr="price= ${plow.price}"></option>
                    </select>
                    <input class="bcream d-flex justify-content-end col-2 rounded-pill border border-dark" type="number"
                      id="numPlow" th:field="*{numPlow}" min="0" th:required="required">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col-9 d-flex justify-content-right">
                    <label th:text="#{simulation.seeder}"></label>:
                    <select class="bcream col-7 rounded-pill border border-dark" th:field="*{seederName}"
                      th:required="required" id="seeder">
                      <option class="bcream rounded-pill border border-dark" th:each="seeder : ${seeders}"
                        th:value="${seeder.seederName}" th:text="${seeder.seederName}"
                        th:attr="price = ${seeder.price}">
                      </option>
                    </select>
                    <input class="bcream d-flex justify-content-end col-2 rounded-pill border border-dark" type="number"
                      id="numSeeder" th:field="*{numSeeder}" min="0" th:required="required">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 fs-5 col-9 d-flex justify-content-right">
                    <label th:text="#{simulation.harvester}"></label>:
                    <select class="bcream col-7 rounded-pill border border-dark" th:field="*{harvesterName}"
                      th:required="required" id="harvester">
                      <option class="bcream rounded-pill border border-dark" th:each="harvester : ${harvesters}"
                        th:value="${harvester.harvesterName}" th:text="${harvester.harvesterName}"
                        th:attr="price=${harvester.price}"></option>
                    </select>
                    <input class="bcream d-flex justify-content-end col-2 rounded-pill border border-dark" type="number"
                      id="numHarvester" th:field="*{numHarvester}" min="0" th:required="required">
                  </div>
                </div>
                <div class="row align-items-center">
                  <button type="submit" class="btn bgreen1 m-3 p-1 rounded-4 col-2 border border-dark">
                    <img th:src="@{/img/tick.png}" alt="x" />
                  </button>
                  <button type="reset" class="btn bgreen1 m-3 p-1 rounded-4 col-2 border border-dark">
                    <img th:src="@{/img/reset.png}" alt="reset" />
                  </button>
                  <div class="col fs-4">
                    <label th:text="#{simulation.total}"></label>:
                    <label id="totalCost">0</label>€
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div>
            <div class="bgreen3 rounded-4 p-3 mt-4">
              <h2 class="mb-4 text-decoration-underline" th:text="#{plantation.title}"></h2>
              <form class="container form-plant" th:action="@{/addLand}" method="post" th:object="${createLand}">
                <div class="row">
                  <div class="mb-3 fs-5 col-6 d-flex justify-content-right">
                    <label th:text="#{plantation.longitude}"></label>:
                    <input class="bcream w-50 rounded-pill border border-dark" id="lng" th:field="*{longitude}" readonly
                      th:required="required">
                  </div>
                  <div class="mb-3 fs-5 col-6 d-flex justify-content-right">
                    <label th:text="#{plantation.size}"></label>:
                    <input class="bcream rounded-pill border border-dark" type="number" th:field="*{size}"
                      th:required="required">
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 col fs-5 d-flex justify-content-right">
                    <label th:text="#{plantation.latitude}"></label>:
                    <input class="bcream rounded-pill border border-dark" id="lat" th:field="*{latitude}" readonly
                      th:required="required">
                  </div>
                  <div class="mb-3 col fs-5  d-flex justify-content-right">
                    <label th:text="#{plantation.crop}"></label>:
                    <select class="bcream rounded-pill border border-dark" th:field="*{plantName}"
                      th:required="required">
                      <option class="bcream rounded-pill border border-dark" th:each="crop : ${crops}"
                        th:value="${crop.name}" th:text="${crop.name}"></option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-3 col fs-5  d-flex justify-content-right">
                    <label th:text="#{plantation.town}"></label>:
                    <input class="bcream rounded-pill border border-dark" id="town" th:field="*{town}" readonly
                      th:required="required">
                    </label>
                  </div>
                  <button type="submit" class="btn bgreen1 m-2 p-1 rounded-4 col-2 border border-dark">
                    <img class="w-50" th:src="@{/img/tick.png}" alt="tick">
                  </button>
                  <button type="reset" class="btn bgreen1 m-2 p-1 rounded-4 col-2 border border-dark">
                    <img class="w-50" th:src="@{/img/x.png}" alt="x">
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
</body>

</html>
