<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/aside-map}">

<head>
  <title>Simulation</title>
</head>

<body>
  <aside layout:fragment="aside">
    <p th:if="${error}" class="error">End Date can't be before start</p>
    <h2 class="mx-auto w-75 negative rounded-pill justify-content-center bgreen1 border border-dark pb-5 mt-3 text-decoration-underline">SIMULATION SETUP</h2>
    <div class="bgreen1 rounded-5 border border-dark p-4">
    <div>
      <div class="bgreen3 rounded-4 p-3">
        <form id="simulationCreate" class="container" method="post" th:action="@{/addSimulation}" th:object="${simulationCreate}">
          <div class="row">
            <label class="col mb-3 d-flex justify-content-right">
              Start Date:
              <input class="bcream rounded-pill border border-dark" type="date" name="startDate" min="1959-01-01" max="2022-08-31" th:field="*{startDate}" th:required="required" />
            </label>
            <label class="mb-3 col d-flex justify-content-right">
              End Date:
              <input class="bcream rounded-pill border border-dark"  type="date" name="endDate" min="1959-01-01" max="2022-08-31" th:field="*{endDate}" th:required="required" />
            </label>
          </div>
          <div class="row">
            <label class="mb-3 col d-flex justify-content-right">
              Budget:
              <input class="bcream rounded-pill border border-dark"  type="number" name="budget" th:field="*{budget}" th:required="required" min="0" />
            </label>
          </div>
          <div id="TractorForm" class="row">
            <label class="mb-3 col-8 d-flex justify-content-right">
              Tractor:
              <select class="col-6 bcream rounded-pill border border-dark"  th:field="*{tractorName}" id="tractor" th:required="required">
                <option class="bcream rounded-pill border border-dark" th:each="tractor : ${tractors}" th:value="${tractor.tractorName}" th:text="${tractor.tractorName}"></option>
              </select>
              <input class="d-flex justify-content-end col-1 bcream rounded-pill border border-dark" type="number" id="numTractor" th:field="*{numTractor}" min="0" th:required="required" />
              <button class="btn col-2 bgreen1" type="button" id="AddTractor">+</button>
            </label>
          </div>
          <div class="row">
            <label class="mb-3 col-3 d-flex justify-content-right">
              Workers:
              <input class="bcream col-3 rounded-pill border border-dark"  type="number" th:field="*{numWorkers}" min="0" th:required="required" />
            </label>
          </div>
          <div class="row">
            <label class="mb-3 col-8 d-flex justify-content-right">
              Plow:
              <select class="bcream col-6 rounded-pill border border-dark"  th:field="*{plowName}" id="plow" th:required="required">
                <option class="bcream rounded-pill border border-dark"  th:each="plow : ${plows}" th:value="${plow.plowName}" th:text="${plow.plowName}"></option>
              </select>
              <input class="bcream d-flex justify-content-end col-1 rounded-pill border border-dark"  type="number" id="numPlow" th:field="*{numPlow}" min="0" th:required="required" />
            </label>
          </div>
          <div class="row">
            <label class="mb-3 col-8 d-flex justify-content-right">
              Seeder:
              <select class="bcream col-6 rounded-pill border border-dark"  th:field="*{seederName}" th:required="required" id="seederName">
                <option class="bcream rounded-pill border border-dark"  th:each="seeder : ${seeders}" th:value="${seeder.seederName}" th:text="${seeder.seederName}"></option>
              </select>
              <input class="bcream d-flex justify-content-end col-1 rounded-pill border border-dark"  type="number" id="numSeeder" th:field="*{numSeeder}" min="0" th:required="required" />
            </label>
          </div >
            <label class="mb-3 col-8 d-flex justify-content-right">
              Harvester:
              <select class="bcream col-6 rounded-pill border border-dark"  th:field="*{harvesterName}" th:required="required" id="harvesterName">
                <option class="bcream rounded-pill border border-dark"  th:each="harvester : ${harvesters}" th:value="${harvester.harvesterName}"
                th:text="${harvester.harvesterName}"></option>
              </select>
              <input class="bcream d-flex justify-content-end col-1 rounded-pill border border-dark"  type="number" id="numHarvester" th:field="*{numHarvester}" min="0" th:required="required" />
          </label>
          <div class="row align-items-center">
            <div class="bgreen1 m-1 p-1 rounded-4 col-1 border border-dark">
              <img th:src="@{/img/tick.png}" alt="x" />
            </div>
            <div class="bgreen1 m-1 p-1 rounded-4 col-1 border border-dark">
              <img th:src="@{/img/reset.png}" alt="reset" />
            </div>
            <label class="col">
              Total Cost:
              <label id="totalCost" th:text="${total}"></label>â‚¬
              <button id="calculateTotal">Calculate</button>
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-4 pl-4 pb-4 pr-4 pt-1 bgreen3 rounded-4">
      <div>
        <h2 class="mb-4 text-decoration-underline">NEW PLANTATION</h2>
        <form class="container form-plant" th:action="@{/addLand}" method="post">
          <div class="row">
            <label class="mb-3 col d-flex justify-content-right">
              Longitude(X):
              <input class="bcream rounded-pill border border-dark" id="lng" th:text="${lng}" readonly>
            </label>
            <label class="mb-3 col d-flex justify-content-right" >
              Size:
              <input class="bcream rounded-pill border border-dark" type="number" th:field="*{land.size}" th:value="0" required />
            </label>
          </div>
          <div class="row">
            <label class="mb-3 col d-flex justify-content-right">Latitude(Y):
              <input class="bcream rounded-pill border border-dark" id="lat" th:text="${lat}" readonly>
            </label>
            <label class="mb-3 col d-flex justify-content-right">
              Crop:
              <select class="bcream rounded-pill border border-dark" th:field="*{plant.name}" th:required="required">
                <option class="bcream rounded-pill border border-dark" th:value="Wheat" th:text="Wheat"></option>
              </select>
            </label>
          </div>
          <div class="row">
            <label class="mb-3 mb-5 col-4 d-flex justify-content-right">
              Town:
              <input class="bcream rounded-pill border border-dark" id="town" th:text="${town}" readonly>
            </label>
            <div class="bgreen1 m-1 p-1 rounded-4 col-1 border border-dark">
              <img  th:src="@{/img/tick.png}" alt="tick" />
            </div>
            <div class="bgreen1 m-1 p-1 rounded-4 col-1 border border-dark">
              <img th:src="@{/img/x.png}" alt="x" />
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
  </aside>
</body>
</html>
