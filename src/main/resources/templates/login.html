<!DOCTYPE html>
<html lang=en layout:decorate = "~{layout/login_layout}">
<head>
    <title></title>
</head>
<body>
    <main layout:fragment="main">
        <section class="card">
            <p th:if="${loginError}" class="error">Wrong user or password</p>
            <form class="card-body" th:action="@{/login}" th:method="post">
                <label>
                    Username: 
                    <input	th:type="text"
                        name="username"
                        required
                        placeholder="Username"/>
                    </label>
                <label>
                    Password:
                    <input	th:type="password"
                        name="password"
                        required
                        placeholder="Password"/>
                </label>
                <button id="login_button" type="submit">Login</button>
            </form>
            <p>New user? <a href="/create">Register here</a></p>
        </section>
    </main>
</body>
</html>
