<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title></title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <main>
        <section class="card">
            <form class="card-body" th:action="@{/main}" method="get">
                <label>
                    Username: 
                    <input	type="text"
                        name="username"
                        required
                        placeholder="Username"/>
                    </label>
                <label>
                    Password:
                    <input	type="password"
                        name="password"
                        required
                        placeholder="Password"/>
                </label>
                <button id="login_button" type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
